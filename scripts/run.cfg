[General]
job_type = local
job_prefix = cglo_nd_size_filtered
task = all
rewrite = yes
deltmp = yes
parallel_jobs = 1
input_type = raw
read_type = ont # clr, ont, hifi
input_fofn = input.fofn
workdir = ../1.Assembly

[correct_option]
read_cutoff = 1k
genome_size = 850m # estimated genome size
seed_depth = 45
sort_options = -m 40g -t 20
minimap2_options_raw = -t 20
pa_correction = 3
correction_options = -p 10

[assemble_option]
minimap2_options_cns = -t 20
nextgraph_options = -a 1
